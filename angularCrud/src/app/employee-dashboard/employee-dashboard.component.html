<nav class="navbar navbar-light bg-primary mx-2 my-2">
    <div class="container-fluid">
      <h1 style="color: rgb(2, 2, 37);">Employee Management</h1>
      <div class="d-flex ">
        <button  class="btn btn-dark" (click)="display()"  data-bs-toggle="modal" data-bs-target="#exampleModal">Add Employee</button>&nbsp;
        <button routerLink="/login"  class="btn btn-danger" >Logout</button>
      </div>
    </div>
 
  </nav>
  
  <table class="table mx-2 my-2 mt-3">
    <thead>
      <tr>
        <th scope="col"> Employee ID</th>
        <th scope="col"> First Name</th>
        <th scope="col"> Last Name</th>
        <th scope="col"> Email ID</th>
        <th scope="col"> Mobile No.</th>
        <th scope="col"> Salary</th>
        <th scope="col"> Action</th>
      </tr>
    </thead>
  
    <tbody>
      <tr *ngFor="let row of employeeData">
        <td>{{row.id}}</td>
        <td>{{row.fName}}</td>
        <td>{{row.lName}}</td>
        <td>{{row.emailID}}</td>
        <td>{{row.mobNo}}</td>
        <td>{{row.salary}}</td>

       
        <td>
          <button (click)="onEdit(row)" (click)="Editdisplay()"   class="btn btn-info" data-bs-toggle="modal" data-bs-target="#exampleModal">Edit</button>
          <button (click)="delEmployee(row.id)" class="btn btn-danger mx-3">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
  
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Employee details</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form [formGroup]="employeeForm" >
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">First Name</label>
              <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" formControlName="fName">
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Last Name</label>
              <input type="text" class="form-control" id="exampleInputPassword1" formControlName="lName">
            </div>
  
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Email Id</label>
              <input type="email" class="form-control" id="exampleInputPassword1"formControlName="emailID">
            </div>
            
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Mobile No.</label>
              <input type="text" class="form-control" id="exampleInputPassword1" formControlName="mobNo">
            </div>
  
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Salary</label>
              <input type="text" class="form-control" id="exampleInputPassword1" formControlName="salary">
            </div>
 
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <div>
            <button type="button" (click)="postEmployeeDetails()" *ngIf="!dodisplay" class="btn btn-primary">Add</button>
          </div>
            
              <button type="button" (click)="updateEmployeeDetails()" *ngIf="dodisplay" class="btn btn-primary">Update</button>
                  
        </div>
      </div>
    </div>
  </div>
